<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>GGA ADM27 Generator - New Activity</title>
    <script type="text/javascript" src="types.js"></script>
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
    <table>
        <tr><td>Name:</td>                 <td><input id="name" type="text"/></td>                  </tr>
        <tr><td>Start Date:</td>           <td><input id="date_start" type="date"/></td>            </tr>
        <tr><td>End Date:</td>             <td><input id="date_end" type="date"/></td>              </tr>
        <tr><td>Fee Enclosed:</td>         <td><input id="fee_enclosed" type="text"/></td>          </tr>
        <tr><td>Location:</td>             <td><input id="location" type="text"/></td>              </tr>
        <tr><td>Leader in charge:</td>     <td><input id="leader" type="text"/></td>                </tr>
        <tr><td>Emergency contact:</td>    <td><input id="emergency_contact" type="text"/></td>     </tr>
        <tr><td>Emergency phone:</td>      <td><input id="emergency_phone" type="text"/></td>       </tr>
        <tr><td>Total cost:</td>           <td><input id="total_cost" type="text"/></td>            </tr>
        <tr><td>Deposit:</td>              <td><input id="deposit" type="text"/></td>               </tr>
        <tr><td>Deposit due:</td>          <td><input id="deposit_due" type="date"/></td>           </tr>
        <tr><td>Balance:</td>              <td><input id="balance" type="text"/></td>               </tr>
        <tr><td>Balance due:</td>          <td><input id="balance_due" type="date"/></td>           </tr>
        <tr><td>Activities:</td>           <td><input id="activities" type="text"/></td>            </tr>
        <tr><td>Travel arrangements:</td>  <td><input id="travel_arrangements" type="text"/></td>   </tr>
    </table>
    <button onclick="submitActivity(document);">Submit</button>
    <button onclick="cancelNew();">Cancel</button>
    <script>loadEvents();</script>
</body>
</html>
